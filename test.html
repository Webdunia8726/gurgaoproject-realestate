<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Navbar</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background-color: #34495E; /* Dark Blue */
    }

    .navbar-brand {
      color: #F39C12; /* Golden for Brand Text */
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-nav .nav-link {
      color: white;
      margin-right: 20px;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #F39C12; /* Golden color for hover */
    }

    .navbar-toggler {
      border-color: #F39C12;
    }

    /* Remove the default Bootstrap hamburger icon */
    .navbar-toggler-icon {
      display: none;
    }

    /* Call-to-action button */
    .cta-btn {
      background-color: #F39C12;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #e67e22; /* Darker Orange for hover */
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center;
      }

      .navbar-nav .nav-link {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .cta-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <!-- Brand/Logo -->
      <a class="navbar-brand" href="#">Shail Infra Build</a>

      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Using FontAwesome icon for hamburger -->
        <span><i class="fas fa-bars"></i></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <!-- Dropdown for Categories -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Properties
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Apartments</a>
              <a class="dropdown-item" href="#">Plots</a>
              <a class="dropdown-item" href="#">Farmhouses</a>
              <a class="dropdown-item" href="#">Raw Houses</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

        <!-- Call-to-Action Button -->
        <a href="#" class="btn cta-btn ml-lg-3">Enquire Now</a>
      </div>
    </div>
  </nav>

  <!-- Main content placeholder below navbar -->
  <div class="main-content" style="margin-top: 80px;">
    <div class="container">
      <h1>Welcome to Shail Infra Build</h1>
      <p>Your trusted partner for finding your dream property.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
